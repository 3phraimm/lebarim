<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fredoka+One&display=swap" rel="stylesheet">
<style>
/* ---- General ---- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #4e6a8a; /* slightly darker blue */
  overflow-x: hidden;
  text-align: center;
  color: #fff;
  position: relative;
}

/* ---- Scene fade ---- */
.scene { display: none; opacity:0; transition: opacity 1s; }
.scene.active { display: block; opacity:1; }

/* ---- Intro ---- */
#intro {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Fredoka One', cursive;
  font-size: 2rem;
}

/* ---- Letter + Ask ---- */
#letter, #ask {
  padding: 1rem 2rem;
  font-family: 'Dancing Script', cursive;
  font-size: 1.3rem;
  line-height: 1.6;
}

/* Typing effect */
.typewriter {
  overflow: hidden;
  white-space: pre-wrap;
  border-right: 3px solid #fff;
  display: inline-block;
}

/* ---- Boxes ---- */
.box {
  width: 80px;
  height: 80px;
  border-radius: 12px;
  cursor: pointer;
  margin: 1rem auto;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.green { background-color: #3ccf4e; }
.red { background-color: #ff4747; }

.options {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  align-items: center;
  margin-top: 2rem;
}

/* Box message */
#boxMessage {
  font-size: 1.2rem;
  margin-top: 1rem;
  opacity:0;
  transition: opacity 0.6s;
}

/* Legend */
.legend {
  display: flex;
  justify-content: center;
  gap: 2rem;
  font-size: 0.85rem;
  opacity: 0.8;
  margin-top: 1rem;
}
.legend-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.legend-item .box { width: 25px; height: 25px; }

/* ---- Heart Scene ---- */
#heartScene { }
.heart {
  font-size: 5rem;
  cursor: pointer;
  margin-top: 2rem;
  animation: pulse 1.2s infinite;
}
@keyframes pulse {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.25);}
}

/* ---- Secret glow/fade ---- */
#secret {
  display: none;
  color: #ff69b4;
  text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 20px #ff69b4;
  font-size: 2.5rem;
}
@keyframes glowFade {
  0% { opacity: 0; text-shadow: 0 0 0 #fff; transform: scale(0.8);}
  50% { opacity: 1; text-shadow: 0 0 10px #fff,0 0 20px #ff69b4,0 0 30px #ff69b4; transform: scale(1.1);}
  100% { opacity: 1; text-shadow: 0 0 15px #fff,0 0 30px #ff69b4,0 0 45px #ff69b4; transform: scale(1);}
}

/* ---- Final note ---- */
#finalNote {
  display: none;
  font-family: 'Fredoka One', cursive;
  font-size: 1rem;
  color: #fff;
  margin-top: 1rem;
  animation: pulseNote 1.5s infinite;
}
@keyframes pulseNote {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.05);}
}

/* ---- Confetti ---- */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  opacity: 0.9;
  animation: confetti-fall 2s linear forwards;
}
@keyframes confetti-fall {
  0% {transform: translateY(0) rotate(0deg);}
  100% {transform: translateY(500px) rotate(360deg);}
}

/* ---- Lotus petals ---- */
.petal {
  position: absolute;
  background: url('https://i.ibb.co/fnQzhnr/lotus.png') no-repeat center/contain;
  opacity: 0.7;
  animation: float 8s linear infinite;
}
@keyframes float {
  0% { transform: translate(0, 0) rotate(0deg) scale(1);}
  50% { transform: translate(var(--sway), 50vh) rotate(180deg) scale(1.1);}
  100% { transform: translate(0, 100vh) rotate(360deg) scale(1);}
}

button {
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background: #3ccf4e;
  color: #fff;
  cursor: pointer;
  margin-top: 1rem;
}

/* Responsive */
@media(max-width:480px){
  .box{width:60px;height:60px;}
  .heart{font-size:4rem;}
  #secret{font-size:2rem;}
  #letter,#ask{font-size:1.1rem;}
}
</style>
</head>

function typeWriter(element, text, callback) {
  let i=0;
  element.textContent='';
  let interval=setInterval(()=>{
    element.textContent += text.charAt(i);
    i++;
    if(i>=text.length){ clearInterval(interval); if(callback) callback(); }
  },25);
}

    setTimeout(()=>{c.remove()},2500);
